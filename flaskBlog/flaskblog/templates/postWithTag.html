{% extends "layout.html" %}
{% block content %}
<div style="background-color:rgb(255, 255, 255); border:solid 1px; border-radius:2%; padding:15px; font-family:Trebuchet MS, Arial, Helvetica, sans-serif; font-weight:bold" >
    <h4>{{tag}} Posts</h4>
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
              <img class="post-img" src="{{ url_for('static', filename='post_pics/' + post.image_file) }}">
          </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
